<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de Numero Factorial</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/calculate-fibonacci" method="post" class="card p-4 shadow-sm">
                    <div class="form-group mb-3">
                        <label for="number" class="form-label">Ingresa un Numero:</label>
                        <input type="number" id="number" name="number" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-4" th:if="${result != null}">
            <div class="col-md-6">
                <div class="alert alert-info text-center">
                    <h4>Fibonacci de <span th:text="${number}"></span> es: <span th:text="${result}"></span></h4>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Regresar al Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
